language: cpp

services:
  - docker

before_install:
  - docker run -d --name build -v "${TRAVIS_BUILD_DIR}:/build/git" gnuton/vitasdk-docker /bin/sh -c " \
      echo 'Here we install further dependencies';\
    "
  - docker commit build buildimg 

script:
  - docker run -d -v "${TRAVIS_BUILD_DIR}:/build/git" buildimg /bin/sh -c " \
      cd /build/git;\
      ls;\
      cd app;\
      mkdir build;\
      cd build;\
      cat /proc/1/cgroup;\
      cmake -DCMAKE_BUILD_TYPE=Release ..;\
      make \
    "
